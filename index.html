<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="card">
        <div class="card-img">
            <img src="images/image-product-desktop.jpg" alt="" class="desktop">
            <img src="images/image-product-mobile.jpg" alt="" class="mobile">
        </div>
        <div class="card-text">
            <h6>Perfume</h6>
            <h2>Gabrielle Essence Eau De Parfum</h2>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.</p>
                <p class="price">$149.99 <span>$169.99</span></p>
                <button type="button"><img src="images/icon-cart.svg" alt="">Add to Cart</button>
        </div>
    </div>
